<!DOCTYPE html>
<html lang="en">

	<head>
		<META http-equiv="content-type" content="text/html"; charset="utf-8">
		<meta content="width=device-width, initial-scale=1.0" name="viewport">
		<title>Pizza Drill Demo</title>
		<link rel="stylesheet" type="text/css" href="CSS/Pizza_CSS.css">
		<script src="Js/Pizza_JavaScript.js" defer></script>
	</head>
	
	<body>
		<div id="menuBG">
			<h1 style="margin: 0 0px 0 20px;">Coop-A-Pizza</h1>
			<input id="btnOrder" type="button" onclick="getReceipt()"
				value="Place Order">
			<form id="frmMenu">
				<div class="menu left">
					<h3>Size:</h3>
					<input class="size" type="radio" name="Size"
						value="Hatchling Pizza">Hatchling Pizza<br>
					<input class="size" type="radio" name="Size"
						value="Personal Pizza">Personal Pizza<br>
					<input class="size" type="radio" name="Size"
						value="Medium Pizza">Medium Pizza<br>
					<input class="size" type="radio" name="Size"
						value="Large Pizza">Large Pizza<br>
					<input class="size" type="radio" name="Size"
						value="Extra Large Pizza">Extra Large Pizza<br>
				</div>
				<div class="menu right">
					<h3>Toppings:</h3>
					<input class="toppings" type="checkbox" name="Topping"
						value="Sausage">Sausage<br>
					<input class="toppings" type="checkbox" name="Topping"
						value="Pepperoni">Pepperoni<br>
					<input class="toppings" type="checkbox" name="Topping"
						value="Worms">Worms<br>
					<input class="toppings" type="checkbox" name="Topping"
						value="Lizard">Lizard<br>
					<input class="toppings" type="checkbox" name="Topping"
						value="Dino">Dino<br>
					<input class="toppings" type="checkbox" name="Topping"
						value="Mammal">Mammal<br>
					<input class="toppings" type="checkbox" name="Topping"
						value="Pterodactyl Tail">Pterodactyl Tail<br>
				</div>
				<div>
					<div id="showText"></div>
					<div id="totalPrice"></div>
				</div>
			</form>
		</div>
	</body>
	
</html>
