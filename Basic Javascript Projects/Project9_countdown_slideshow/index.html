<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8">
		<title>HTML Template</title>
		<link rel="stylesheet" href="CSS/simple.css">
		<script src="Js/main.js"></script>
	</head>
	
	<body class="center">

		<br>
		<br>

		<div class="baseBlock">
			<!-- sets countdown for alarm -->
			<p>How many seconds would you like to set your alarm for</p>
			<input id="seconds" value="" />
			<button onclick="countdown()">Click here</button>
			<p id="timer"></p>
		</div>

		<br>
		<br>

		<!-- Slideshow -->
		<section>

			<!-- Slideshow container -->
			<div class="slideshow-container">

				<!-- Full-width image with number and caption text -->
				<div class="mySlides fade">
					<div class="numbertext">1 / 3</div>
					<img src="Images/img1.jpg" style="width:100%"> <!-- image -->
					<div class="text">Caption 2</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">2 / 3</div>
					<img src="Images/img2.jpg" style="width:100%"> <!-- image -->
					<div class="text">Caption 2</div>
				</div>

				<div class="mySlides fade">
					<div class="numbertext">3 / 3</div>
					<img src="Images/img3.jpg" style="width:100%"> <!-- image -->
					<div class="text">Caption 3</div>
				</div>
				
				<!-- Next and previous buttons -->
				<a class="prev" onclick="plusSlides(-1)">&#10094;</a> <!-- Left and right arrows -->
				<a class="next" onclick="plusSlides(1)">&#10095;</a>

			</div>

			<br>
			<br>

			<!-- Dots/Circles -->
			<div>
				<span class="dot" onclick="currentSlide(1)"></span>
				<span class="dot" onclick="currentSlide(2)"></span>
				<span class="dot" onclick="currentSlide(3)"></span>
			</div>

		</section>

	</body>
	
</html>
